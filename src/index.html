<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="../src/css/main.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lobster|Yanone+Kaffeesatz" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>

<body  id="animated-background">
  <div class="container-details">
    <div class="register">
      <h4 id="new">¿Nuevo en <strong>Petips</strong>?</h4>
      <button class="btn btn-dark" data-toggle="modal" data-target="#exampleModal" type="submit">Regístrate aquí</button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><span>Registro</span></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label>Email:</label>
                  <input id="txtEmailSignUp" type="email" class="form-control" placeholder="mail@example.com" required="" autofocus="">
                </div>
                <div class="form-group">
                  <label>Contraseña:</label>
                  <input id="txtPasswordSignUp" type="password" class="form-control" placeholder="Password" required="">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones</label>
                </div>
                <div class="modal-footer">
                  <button id="btnSignUp" type="button" class="btn btn-dark">Registrarme</button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button id="btnSignUpGoogle" class="btn btn-outline-danger"><img class="snlogin" src="images/google.png" alt="Entrar con google"> Entrar con Google</button>
              <button id="btnSignUpFB" class="btn btn-outline-primary"><img class="snlogin" src="images/facebook.png" alt="Entrar con facebook">  Entrar con Facebook</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-signin">
      <div class="logo">
        <img src="images/logo.png" alt="Petips">
      </div>
      <h1 class="h3 mb-3 font-weight-normal">¡Hola de nuevo!</h1>
      <h4><strong>Inicia sesión</strong></h4>
      <p>¿Cómo esta tu mascota hoy?</p>
      <input id="txtEmailLogin" type="email" class="form-control" placeholder="Email" required="" autofocus=""><br>
      <input id="txtPasswordLogin" type="password" class="form-control" placeholder="Contraseña" required=""><br>
      <button id="btnLogin" class="btn btn-dark" type="submit">Iniciar sesión</button><br><br>
      <button id="btnLoginGoogle" class="btn btn-outline-danger"><img class="snlogin" src="images/google.png" alt="Entrar con google"></button>
      <button id="btnLoginFB" class="btn btn-outline-primary"><img class="snlogin" src="images/facebook.png" alt="Entrar con facebook"></button>
    </div>
  </div>
  <div class="container-dialog">
    <div class="container-marc">
      <div class="container-info">
        <h4><strong>Petips</strong> es la comunidad pet lover más grande e impresionante</h4>
        <a class="btn btn-outline-light" href="https://www.rawshorts.com/app/animations/49f91f13f3b723d400cbcc3a1c38aaaa?type=project" role="button">Cómo funciona</a>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <!-- Conexion firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
  <!-- JS local -->
  <script type="text/javascript" src= "js/data.js"></script>
  <script type="text/javascript" src= "js/main.js"></script>
</body>
</html>
